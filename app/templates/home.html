{% block content %}

		<div class='mirror-top-container'>

			<div class='weather-top-container'>
				<div class='upper-weather-container'>
					<div class='weather-current-temp'>{{ currentWeather.temperature }}&#176;</div>
					<div class='weather-current-icon'><img src="{{ url_for('static', filename=currentWeather.icon) }}" id='weather-current-img'></div>
				</div>
				<div class='weather-current-title'>{{ currentWeather.title }}</div>
				<div class='weather-current-desc'>{{ currentWeather.desc }}</div>
			</div>

			<div class='time-top-container' id='time-top-container'>
				<div class='time-top' id='time-top'>{{ currentTime.hour }}:{{ currentTime.minute }}</div>
				<div class='time-mid' id='time-mid'>{{ currentTime.day }}</div>
				<div class='time-bottom' id='time-bottom'>{{ currentTime.month }} {{ currentTime.day_num }}</div>
			</div>
		</div>
